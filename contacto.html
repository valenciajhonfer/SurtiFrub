        <br><br><br>
        <div class="card">
            <h5 class="card-header">Formulario de Pago</h5>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> Ingrese datos validos
                    </div>
                <form id="miFormulario">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCard">Número de Tarjeta</label>
                            <input type="number" class="form-control"  id="inputCard" 
                            placeholder="XXXXXXXXXXX" name="card">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCVC">CVV</label>
                            <input type="number" class="form-control" id="inputCVC" placeholder="000" 
                             name= "cvc">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAmount">Monto</label>
                            <input type="number" class="form-control" id="inputAmount" 
                            placeholder="Ingrese un monto" name="monto">
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputName">Nombre</label>
                                <input type="text" class="form-control" id="inputName" maxlength="15" placeholder=""
                                name="nombre">
                            </div>
                            <div class="form-group col-md">
                                <label for="inputLastname">Apellido</label>
                                <input type="text" class="form-control" id="inputLastname" maxlength="15" placeholder=""
                                name="apellido">
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" maxlength="15" name="ciudad">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control" name="estado">
                                <option value="" selected>Seleccione un estado...</option>
                                <option value="california">California</option>
                                <option value="florida">Florida</option>
                                <option value="nevada">Nevada</option>
                                <option value="otro">Otro Estado</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="10" 
                            name="codigoPostal">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="tarjetas" for="">Aceptamos:</label>
                            <div class="form-control seleccionTarjeta">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio1" value="mc">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio2" value="visa">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio3" value="dinersClub">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio4" value="americanExpress">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3">    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Comentario</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">   
                            </textarea>
                            <small id="comentarioHelpBlock" class="form-text text-muted">
                            Ingrese algún comentario
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            <button class="btn btn-secondary" id="botonLimpiar">Reintentar</button>
            </div>
        </div>
